<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr/>

  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username" required>
  </div>
  
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" required>
  </div>

  <div class="form-group">
    <label for="favoriteValue">What is your favoite value?</label>
    <select class="form-control" id="favoriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>
 
  <div class="form-group text0center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
